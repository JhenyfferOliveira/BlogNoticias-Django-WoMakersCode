{% extends 'layout.html' %}
{% block title %}Resultados de Pesquisa{% endblock%}
{% block content %}

<main>
    <div class="container-fluid">
        <section>
            <h1 align="center">Not√≠cias Encontradas:</h1>
            <div class="row">
                {% for noticia in noticias %}
                    <div class="col-md-4">
                        <div>
                            <a href="/noticia/id{{noticia.id}}">
                                <img class="img_destaques" src="{{ noticia.imagem }}" alt="{{ noticia.titulo }}">
                                <h2>{{ noticia.titulo }}</h2>
                                <h6>Data: {{ noticia.data }}</h6>
                                <p>{{ noticia.conteudo|truncatewords:20 }}</p> 
                            </a>
                        </div>
                    </div>
                {% endfor %}
        </section>
    </div>
</main>

{% endblock %}
